{% extends 'mainapp/layout.html'%}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <a href="{% url 'news_update' article.id %}"><button class="btn btn-success">Редактировать статью</button></a>
        <a href="{% url 'news_delete' article.id %}"><button class="btn btn-danger">Удалить статью</button></a>
        <a href="{% url 'home' %}"><button class="btn btn-warning">На главную </button></a>
     </div> 
{% endblock %}
